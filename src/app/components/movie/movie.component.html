<div *ngIf="movie" class="container main-container animated fadeIn fast">
    <h1> {{ movie.original_title }} </h1>
    <div class="row">
        <div class="col-md-5">
            <img [src]="movie | imageMovie:true" [alt]="movie.original_title" class="img-thumbnail img-fluid">
        </div>
        <div class="col-md-7">
            <h3>Synopsis</h3>
            <hr>
            <p *ngIf="movie.overview" class="text-justify"> {{ movie.overview }} </p>
            <p *ngIf="!movie.overview" class="text-justify"> No data available. </p>
            <h4>Quote</h4>
            <p *ngIf="movie.tagline"> {{ movie.tagline }} </p>
            <p *ngIf="!movie.tagline"> No data available. </p>
            <p>

                Average vote: <span class="badge badge-primary"> {{ movie.vote_average }} </span>
                <br> Votes count: <span class="badge badge-primary"> {{ movie.vote_count }} </span>
            </p>
            <button [routerLink]="['/'+getBackTo, search]" type="button" class="btn btn-outline-danger">
                Get back
            </button>
        </div>
    </div>
</div>
